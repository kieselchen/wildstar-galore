<style is="custom-style">
  /* Application theme */

  :root {
    /*--primary-color-darker: #031719;*/
    /*--primary-color-dark: #072e2f;*/
    /*--primary-color-medium: #226464;*/
    /*--primary-color-light: #a2ffcd;*/
    /*--primary-color-lighter: #c6e6da;*/

    --primary-color-darker: #000000;
    --color-dark: #050b19;
    --primary-color-medium: #C0BDD7;
    --primary-color-light: #ff0000;
    --color-lighter: #ffffff;

    --highlight-color: #ffe5b2;
    --link-color: #a19ba6;
    --hover-color: #aae8fd;
    --confirm-color: #a5d6a7;
    --info-color: #90caf9;
    --warning-color: #b69f50;
    --error-color: #d14f45;

  --paper-menu-focused-item: {
     background: #000000;
    color: #ffffff;
   }

  --paper-menu-selected-item : {
     background: #000000;
     color: #ffffff;
   }
}



/* General styles */
  body, paper-scroll-header-panel {
    background: var(--color-dark);
    color: var(--color-lighter);
    font-family: 'Open Sans';
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
  }

  a {
    color: var(--link-color);
    text-decoration: none;
  }

  a:hover {
    color: var(--hover-color);
    text-decoration: none;
  }

  paper-scroll-header-panel {
    border-right: 1px solid #3e3e47;
  }

  paper-toolbar {
    background-image: url("../images/header.jpg");
    background-color: var(--color-dark);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-material {
    background: var(--color-dark);
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(33% - 16px);
    margin: 16px auto;
    text-align: left;
  }

  paper-toolbar.tall .app-name {
    font-size: 40px;
    font-weight: 300;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  .item h2{
    color: #8bd4ff;
    font-weight: 300;
    margin-top: 40px;
    font-size: 14px;
  }

  .item i {
    color: #ffe5b2;
    font-size: 12px;
    font-style: normal;
  }

  .item b {
    color: #ffe5b2;
  }

  #mainToolbar .middle-container  {
    height: 100%;
    margin-left: 48px;
  }

  #mainToolbar:not(.tall) .middle {
    font-size: 18px;
    padding-bottom: 0;
  }

  #mainToolbar .bottom {
    margin-left: 48px;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {
    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

    paper-toolbar.tall .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    #drawer .paper-toolbar {
      margin-left: 16px;
    }
  }

  /* Tablet+ */
  @media (min-width: 601px) {
    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }
  }

  /* mobile-small */
  @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) { }
  /* mobile-large */
  @media all and (min-width: 361px) and (orientation: portrait) { }
  /* mobile-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* mobile-large-landscape */
  @media all and (min-width: 481px) and (orientation: landscape) { }
  /* tablet-small-landscape */
  @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) { }
  /* tablet-large-landscape */
  @media all and (min-width: 961px) and (orientation: landscape) { }
  /* tablet-small */
  @media all and (min-width: 600px) and (orientation: portrait) { }
  /* tablet-large */
  @media all and (min-width: 601px) and (max-width: 840px) and (orientation : portrait) { }
  /* desktop-x-small-landscape */
  @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) { }
  /* desktop-x-small */
  @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) { }
  /* desktop-small-landscape */
  @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) { }
  /* desktop-small */
  @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) { }
  /* desktop-medium-landscape */
  @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) { }
  /* desktop-medium */
  @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) { }
  /* desktop-large */
  @media all and (min-width: 1281px) and (max-width: 1600px) { }
  /* desktop-xlarge */
  @media all and (min-width: 1601px) and (max-width: 1920px) { }
</style>
