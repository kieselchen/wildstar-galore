<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Wildstar Galore"/>
    <title>Wildstar Galore</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- Google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>
            <!-- Drawer Toolbar -->
            <paper-toolbar id="drawerToolbar">
                <div class="logo"></div>
            </paper-toolbar>

            <side-bar></side-bar>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

            <!-- Main Toolbar -->
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="flex"></span>

                <!-- Toolbar icons -->
                <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
                <!--<paper-icon-button icon="search"></paper-icon-button>-->

                <!-- Application name -->
                <div class="middle middle-container center horizontal layout">
                    <div class="app-name"></div>
                </div>

                <!-- Application sub title -->
                <div class="bottom bottom-container center horizontal layout">
                    <div class="bottom-title paper-font-subhead"></div>
                </div>
            </paper-toolbar>

            <!-- Main Content -->
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{route}}">
                    <lore-categories data-route="home"></lore-categories>
                    <lore-subcategories data-route="dominions" category="dominions"></lore-subcategories>
                    <lore-entries data-route="cassians" jsonfile="cassians" category="dominions"
                                  style="background: url('images/background/bg-cassians.jpg') center top no-repeat fixed;"></lore-entries>
                    <lore-entries data-route="chua" jsonfile="chua" category="dominions"
                                  style="background: url('images/background/bg-chua.jpg') center top no-repeat fixed;"></lore-entries>
                    <lore-entries data-route="draken" jsonfile="draken" category="dominions"
                                  style="background: url('images/background/bg-draken.jpg') center top no-repeat fixed;"></lore-entries>
                    <lore-entries data-route="mechari" jsonfile="mechari" category="dominions"
                                  style="background: url('images/background/bg-mechari.jpg') center top no-repeat fixed;"></lore-entries>
                    <lore-subcategories data-route="exiles" category="exiles"></lore-subcategories>
                    <lore-entries data-route="humans" jsonfile="humans" category="exiles"
                                  style="background: url('images/background/bg-humans.jpg') center top no-repeat fixed;"></lore-entries>
                    <lore-entries data-route="aurin" jsonfile="aurin" category="exiles"
                                  style="background: url('images/background/bg-aurin.jpg') left top no-repeat fixed;"></lore-entries>
                    <lore-entries data-route="granok" jsonfile="granok" category="exiles"
                                  style="background: url('images/background/bg-granok.jpg') center top no-repeat fixed;"></lore-entries>
                    <lore-entries data-route="mordesh" jsonfile="mordesh" category="exiles"
                                  style="background: url('images/background/bg-mordesh.jpg') center top no-repeat fixed;"></lore-entries>
                    <!--<lore-subcategories data-route="eldan" category="eldan"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="nexus" category="nexus"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="lopps" category="lopps"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="osun" category="osun"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="ikthians" category="ikthians"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="organizations" category="organizations"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="universe" category="universe"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="wildlife" category="wildlife"></lore-subcategories>-->
                    <!--<lore-subcategories data-route="classes" category="classes"></lore-subcategories>-->
                </iron-pages>
            </div>
            <footer>
                <p style="border-bottom: 1px dotted #a19ba6;">Â© 2014 NCSOFT Corporation. All rights reserved. NCSOFT, the interlocking NC logo, Carbine, WildStar, and all associated logos and designs are trademarks or registered trademarks of NCSOFT Corporation. All other trademarks are the property of their respective owners.</p>
                <p>Wildstar Galore's sites and services are all provided as-is and without warranty, express or implied. We do not guarantee their suitability for any purpose. We do not guarantee their continued existence or availability.</p>
                <p>As a non-commercial fan site, the owner of the Wildstar Galore will not be held liable for any actions taken in editing or removing content from the Wildstar Galore sites or services.</p>
            </footer>
        </paper-scroll-header-panel>
    </paper-drawer-panel>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
