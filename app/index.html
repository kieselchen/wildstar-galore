<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Polymer Starter Kit</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">W* (Ga-)Lore</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <iron-ajax url="data/categories.json" last-response="{{data}}" auto></iron-ajax>
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}"><iron-icon icon="chevron-right"></iron-icon><span> Home</span></a>
          <template is="dom-repeat" items="{{data}}"><a data-route="{{item}}" href="{{baseUrl}}{{item}}"><iron-icon icon="chevron-right"></iron-icon><span> {{item}}</span></a></template>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Wildstar Gallore</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Home of gallions of Wildstar Lore</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <lore-categories data-route="home"></lore-categories>
            <lore-entries data-route="exiles" jsonfile="exiles"></lore-entries>
            <lore-entries data-route="dominions" jsonfile="dominions"></lore-entries>
            <lore-entries data-route="eldan" jsonfile="eldan"></lore-entries>
            <lore-entries data-route="nexus" jsonfile="nexus"></lore-entries>
            <lore-entries data-route="humans" jsonfile="humans"></lore-entries>
            <lore-entries data-route="aurin" jsonfile="aurin"></lore-entries>
            <lore-entries data-route="granok" jsonfile="granok"></lore-entries>
            <lore-entries data-route="mordesh" jsonfile="mordesh"></lore-entries>
            <lore-entries data-route="cassians" jsonfile="cassians"></lore-entries>
            <lore-entries data-route="chua" jsonfile="chua"></lore-entries>
            <lore-entries data-route="draken" jsonfile="draken"></lore-entries>
            <lore-entries data-route="mechari" jsonfile="mechari"></lore-entries>
            <lore-entries data-route="wildlife" jsonfile="wildlife"></lore-entries>
            <lore-entries data-route="lopps" jsonfile="lopps"></lore-entries>
            <lore-entries data-route="organizations" jsonfile="organizations"></lore-entries>
            <lore-entries data-route="universe" jsonfile="universe"></lore-entries>
            <lore-entries data-route="classes" jsonfile="classes"></lore-entries>
            <lore-entries data-route="ikthians" jsonfile="ikthians"></lore-entries>
            <lore-entries data-route="osun" jsonfile="osun"></lore-entries>

            <!--<template is="dom-repeat" items="{{data}}">-->
              <!--<lore-entries data-route="{{item}}" jsonfile="{{item}}"></lore-entries>-->
            <!--</template>-->
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
