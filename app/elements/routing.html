<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
    });

    page('/exiles', function() {
      app.route = 'exiles';
    });

    page('/dominions', function() {
      app.route = 'dominions';
    });

    page('/eldan', function() {
      app.route = 'eldan';
    });

    page('/nexus', function() {
      app.route = 'nexus';
    });

    page('/humans', function() {
      app.route = 'humans';
    });

    page('/aurin', function() {
      app.route = 'aurin';
    });

    page('/granok', function() {
      app.route = 'granok';
    });

    page('/mordesh', function() {
      app.route = 'mordesh';
    });

    page('/cassians', function() {
      app.route = 'cassians';
    });

    page('/chua', function() {
      app.route = 'chua';
    });

    page('/draken', function() {
      app.route = 'draken';
    });

    page('/mechari', function() {
      app.route = 'mechari';
    });

    page('/classes', function() {
      app.route = 'classes';
    });

    page('/wildlife', function() {
      app.route = 'wildlife';
    });

    page('/lopps', function() {
      app.route = 'lopps';
    });

    page('/organizations', function() {
      app.route = 'organizations';
    });

    page('/universe', function() {
      app.route = 'universe';
    });

    page('/ikthians', function() {
      app.route = 'ikthians';
    });

    page('/osun', function() {
      app.route = 'osun';
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
