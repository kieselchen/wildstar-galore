<dom-module id="lore-categories">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax url=".{{baseUrl}}/data/categories.json" last-response="{{categories}}" auto></iron-ajax>
    <template is="dom-repeat" items="{{categories}}">
        <a data-route="{{item.identifier}}" href="./{{baseUrl}}{{item.identifier}}"><paper-icon-button class="button-panel hidden" src="images/btn/btn-{{item.identifier}}.png"></paper-icon-button></a>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lore-categories',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        }
      });
    })();
  </script>
</dom-module>
